<ion-view view-title="Placas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in PC.placas" type="item-text-wrap" href="#/tab/placas/{{chat.$id}}">
     <!--  <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in PC.placas" type="item-text-wrap" ui-sref="tab.placas-detail({ 'idinspeccion': {{chat.$id}}})"> -->
        <img ng-src="{{chat.face}}">
        <h2>{{chat.placa}}</h2>
        <p>{{$index +1}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
     <button class="button button-full button-positive" ng-click="PC.addPlaca()">
                add
            </button>
   <!--  {{PC}} -->
  </ion-content>
</ion-view>
