<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- whitelist plugin config to pass all -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>
    
    <link href="css/style.css" rel="stylesheet">
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/toastr/toastr.css" />
    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <link rel="stylesheet" href="lib/waves/dist/waves.min.css" />
    <link rel="stylesheet" href="lib/ionic-material/dist/ionic.material.css" />
    <!-- endbower -->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- bower:js -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/waves/dist/waves.min.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.js"></script>
    <!-- endbower -->
    <script src="cordova.js"></script>
</head>

<body ng-app="starter" ng-controller="AppController as AppCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive" ng-class="{expanded: AppCtrl.isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': AppCtrl.hasHeaderFabRight}" align-title="left">
        <ion-nav-back-button class="no-text">
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
 
    <ion-nav-view ng-class="{'expanded': AppCtrl.isExpanded}"></ion-nav-view>
    <!-- inject:js -->
    <script src="js/auth/auth.module.js"></script>
    <script src="js/core/core.module.js"></script>
    <script src="js/fotos/fotos.module.js"></script>
    <script src="js/placas/placas.module.js"></script>
    <script src="js/common/Firebase/firebase.module.js"></script>
    <script src="js/common/exception/exception.module.js"></script>
    <script src="js/common/logger/logger.module.js"></script>
    <script src="js/common/moment/moment.module.js"></script>
    <script src="js/common/promise/promise.module.js"></script>
    <script src="js/common/toastr/toastr.module.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/auth/auth.js"></script>
    <script src="js/core/core.config.js"></script>
    <script src="js/core/core.constants.js"></script>
    <script src="js/core/core.controller.js"></script>
    <script src="js/core/core.run.js"></script>
    <script src="js/fotos/FbFotos.js"></script>
    <script src="js/fotos/backgroundImage.directive.js"></script>
    <script src="js/fotos/fab.directive.js"></script>
    <script src="js/fotos/fotos.controller.js"></script>
    <script src="js/placas/FbPlacas.js"></script>
    <script src="js/placas/animate.directive.js"></script>
    <script src="js/placas/placas.controller.js"></script>
    <script src="js/common/Firebase/fbroot.factory.js"></script>
    <script src="js/common/Firebase/firebase.constants.js"></script>
    <script src="js/common/exception/exception-handler.provider.js"></script>
    <script src="js/common/exception/exception.js"></script>
    <script src="js/common/logger/logger.js"></script>
    <script src="js/common/moment/moment.contants.js"></script>
    <script src="js/common/promise/promise.service.js"></script>
    <script src="js/common/toastr/toastr.config.js"></script>
    <script src="js/common/toastr/toastr.constants.js"></script>
    <!-- endinject -->
</body>

</html>
