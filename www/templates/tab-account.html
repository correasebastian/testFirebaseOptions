<ion-view view-title="Account">
    <ion-content>
        <ion-list>
            <ion-toggle ng-model="settings.enableFriends">
                Enable Friends
            </ion-toggle>
        </ion-list>
        <button class="button button-light" ng-click="logout()">
            logout
        </button>
        <button class="button button-calm" ui-sref="app.placas">
            go side menu
        </button>
        <button class="button button-calm" ui-sref="tab.placas">
            go tabs
        </button>
        <ion-list>
            <ion-toggle ng-model="settings.groupMode" ng-click="saveToggle(settings.groupMode)">
                groupmode
            </ion-toggle>
            {{settings}}
        </ion-list>
        <div class="range range-positive">
            <input type="range" name="volume" min="5" max="100" value="{{data.numberSelection}}" ng-model="data.numberSelection" ng-click="updateRange(data.numberSelection)"> <span class="badge badge-assertive">{{data.numberSelection}}</span>
        </div>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">NÂ° Placas</span>
                <div class="range range-positive">
                    <input type="range" name="volume" min="5" max="100" value="{{settings.numberOfItems}}" ng-model="settings.numberOfItems" ng-click="updateRange(settings.numberOfItems)"> <span class="badge badge-assertive">{{settings.numberOfItems}}</span>
                </div>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Suhr">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
            </label>
        </div>
        <div class="list">
            <div class="item item-input item-select">
                <div class="input-label">
                    Lightsaber
                </div>
                <select>
                    <option>Blue</option>
                    <option selected>Green</option>
                    <option>Red</option>
                </select>
            </div>
        </div>
    </ion-content>
</ion-view>
