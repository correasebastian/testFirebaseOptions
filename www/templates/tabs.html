<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive" ng-class="{expanded: AppCtrl.isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': AppCtrl.hasHeaderFabRight}" align-title="left">
    <ion-nav-back-button class="no-text">
    </ion-nav-back-button>
</ion-nav-bar>
<ion-tabs class="tabs-icon-top tabs-color-active-positive ">
    <!-- this fab-menu directive is not working fine in real device -->
    <!-- <fab-menu></fab-menu> -->
    <!-- Dashboard Tab -->
    <ion-tab title="{{AppCtrl.msg}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="Placas" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/placas">
        <ion-nav-view name="tab-placas"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
